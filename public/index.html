<!DOCTYPE html>
<html>
  <head>
    <title>Sitio Simple</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
        width: screen;
        height: full;

        justify-content: space-between;
        padding-right: 10%;
        padding-top: 10%;
        padding-left: 10%;
      }
      .input-box {
        background-color: white;
        color: black;
      }
      .interfasMatris {
        text-align: center;
        background: rgb(166, 166, 166);
        border-radius: 10px;
        width: 30%;
        height: 200px;

        padding: 5%;
        border: solid 2px;
        border-color: black;
      }
      .Matrices {
        display: flex;
        flex-direction: column;
        width: auto;
        height: full;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .matris1 {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .input-box {
        margin: 3px;
        width: auto;
        height: 25px;
        border-radius: 5px;
      }
      .enterButton {
        margin: 10px;
        width: 10%;
        height: 25px;
        background: rgb(11, 178, 239);
        border: none;
        border-radius: 5px;
        border: solid 1px;
      }
      .optionButton {
        margin: 10px;
        width: auto;
        height: 25px;
        background: rgb(11, 178, 239);
        border: none;
        border-radius: 5px;
        border: solid 1px;
      }
      .inputs {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Suma y Multiplicacion de matrices</h1>
      <div class="Matrices">
        <div class="Matriz1">
          <h2>Ingrese las dimenciones de la primera matriz</h2>
          <div class="inputs">
            <h3>Filas:</h3>
            <input
              type="text"
              id="filMatriz1"
              class="input-box"
              placeholder="Filas"
            />
            <h3>Columnas:</h3>
            <input
              type="text"
              id="colMatriz1"
              class="input-box"
              placeholder="Columnas"
            />
          </div>
        </div>
        <div class="matriz2">
          <h2>Ingrese las dimenciones de la segunda matriz</h2>
          <div class="inputs">
            <h3>Filas:</h3>
            <input
              type="text"
              id="filMatriz2"
              class="input-box"
              placeholder="Filas"
            />
            <h3>Columnas:</h3>
            <input
              type="text"
              id="colMatriz2"
              class="input-box"
              placeholder="Columnas"
            />
          </div>
        </div>
        <button onclick="generarMatris()" class="enterButton">Enter</button>
      </div>
      <div class="interfasMatris">
        <h2>Elija la operacion</h2>
        <button id="botonSuma" class="optionButton">Suma</button>
        <button id="botonMulti" class="optionButton">Multiplicacion</button>
      </div>
    </div>

    <script>
      // Pide las dimenciones de la primera matris
      let matriz2 = [];
      let matriz1 = [];
      let matrizSuma = [];
      let matrizMulti = [];
      let filas1 = 0;
      let columnas1 = 0;
      let filas2 = 0;
      let columnas2 = 0;
      function generarMatris() {
        // Genera una matris con las dimenciones cargadas
        filas1 = parseInt(document.getElementById("filMatriz1").value);
        columnas1 = parseInt(document.getElementById("colMatriz1").value);
        filas2 = parseInt(document.getElementById("filMatriz2").value);
        columnas2 = parseInt(document.getElementById("colMatriz2").value);

        for (let i = 0; i < filas1; i++) {
          let fila = [];
          for (let i = 0; i < columnas1; i++) {
            fila.push(0);
          }
          matriz1.push(fila);
        }
        console.log("Se genero la matris con las dimenciones cargadas");
        console.log(matriz1);

        console.log(`filas: ${filas2} , columnas: ${columnas2}`);
        // Genera una matris con las dimenciones cargadas
        for (let i = 0; i < filas2; i++) {
          let fila = [];
          for (let i = 0; i < columnas2; i++) {
            fila.push(0);
          }
          matriz2.push(fila);
        }
        console.log("Se genero la matris con las dimenciones cargadas");
        console.log(matriz2);

        // Reemplazar los valores por otros
        for (let i = 0; i < filas1; i++) {
          for (let j = 0; j < columnas1; j++) {
            let valor = parseInt(
              prompt(
                `ingrese el valor del elemento ${j + 1} de la fila ${i + 1}`
              )
            );
            matriz1[i][j] = valor;
          }
        }
        for (let i = 0; i < filas2; i++) {
          for (let j = 0; j < columnas2; j++) {
            let valor = parseInt(
              prompt(
                `ingrese el valor del elemento ${j + 1} de la fila ${i + 1}`
              )
            );
            matriz2[i][j] = valor;
          }
        }
        console.log(matriz1);
        console.log(matriz2);
      }

      document
        .getElementById("botonSuma")
        .addEventListener("click", function () {
          if (filas1 !== filas2 || columnas1 !== columnas2) {
            alert("Las matrices tienen que tener las mismas dimenciones");
            return;
          }
          let matrizSuma = [];
          for (let i = 0; i < filas1; i++) {
            let fila = [];
            for (let j = 0; j < columnas1; j++) {
              fila.push(matriz1[i][j] + matriz2[i][j]);
            }
            matrizSuma.push(fila);
          }
          console.log("Suma:");
          console.log(matrizSuma);
          alert(
            `Suma:${matrizSuma}, para informacion mas precisa revise la consola`
          );
        });
      //Multiplicacion
      document
        .getElementById("botonMulti")
        .addEventListener("click", function () {
          if (columnas1 !== filas2) {
            alert(
              "Para multiplicar la primera matris deve tener la misma cantidad de filas como columnas la segunda matris"
            );
            return;
          }
          for (let i = 0; i < filas1; i++) {
            let filas = [];
            for (let j = 0; j < columnas2; j++) {
              let suma = 0;
              for (let k = 0; k < columnas1; k++) {
                suma += matriz1[i][k] * matriz2[k][j];
              }
              filas.push(suma);
            }
            matrizMulti.push(filas);
          }
          console.log("Multiplicacion:");
          console.log(matrizMulti);
          alert(
            `Multiplicacion:${matrizMulti}, para informacion mas precisa revise la consola`
          );
        });
    </script>
  </body>
</html>
