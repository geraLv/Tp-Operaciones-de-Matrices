<!DOCTYPE html>
<html>
  <head>
    <title>Sitio Simple</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
        width: full;
        height: full;
        align-items: center;
      }
      .input-box {
        background-color: white;
        color: black;
      }
      .interfasMatris {
        text-align: center;
        background: grey;
        border-radius: 5%;
        width: 10%;
        height: 200px;
        margin: 2%;
        padding: 5%;
      }
      .generar {
        width: full;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="generar">
        <h1>Sitio Web Simple</h1>
        <div class="Matriz1">
          <input
            type="text"
            id="filMatriz1"
            class="input-box"
            placeholder="Ingrese la cantidad de filas para la primera matris"
          />
          <input
            type="text"
            id="colMatriz1"
            class="input-box"
            placeholder="Ingrese la cantidad de columnas para la primera matris"
          />
        </div>
        <div class="matriz2">
          <input
            type="text"
            id="filMatriz2"
            class="input-box"
            placeholder="Ingrese la cantidad de columnas para la primera matris"
          />
          <input
            type="text"
            id="colMatriz2"
            class="input-box"
            placeholder="Ingrese la cantidad de columnas para la primera matris"
          />
        </div>
        <button onclick="generarMatris()" id="colorButton">Enter</button>
      </div>
      <div class="interfasMatris">
        <h3>Elija la operaci√≥n</h3>
        <button id="botonSuma" class="botonSuma">Suma</button>
        <button id="botonMulti">Multiplicacion</button>
      </div>
    </div>

    <script>
      // Pide las dimenciones de la primera matris
      let matriz2 = [];
      let matriz1 = [];
      let matrizSuma = [];
      let matrizMulti = [];
      let filas1 = 0;
      let columnas1 = 0;
      let filas2 = 0;
      let columnas2 = 0;
      function generarMatris() {
        // Genera una matris con las dimenciones cargadas
        filas1 = parseInt(document.getElementById("filMatriz1").value);
        columnas1 = parseInt(document.getElementById("colMatriz1").value);
        filas2 = parseInt(document.getElementById("filMatriz2").value);
        columnas2 = parseInt(document.getElementById("colMatriz2").value);

        for (let i = 0; i < filas1; i++) {
          let fila = [];
          for (let i = 0; i < columnas1; i++) {
            fila.push(0);
          }
          matriz1.push(fila);
        }
        console.log("Se genero la matris con las dimenciones cargadas");
        console.log(matriz1);

        console.log(`filas: ${filas2} , columnas: ${columnas2}`);
        // Genera una matris con las dimenciones cargadas
        for (let i = 0; i < filas2; i++) {
          let fila = [];
          for (let i = 0; i < columnas2; i++) {
            fila.push(0);
          }
          matriz2.push(fila);
        }
        console.log("Se genero la matris con las dimenciones cargadas");
        console.log(matriz2);

        // Reemplazar los valores por otros
        for (let i = 0; i < filas1; i++) {
          for (let j = 0; j < columnas1; j++) {
            let valor = parseInt(
              prompt(
                `ingrese el valor del elemento ${j + 1} de la fila ${i + 1}`
              )
            );
            matriz1[i][j] = valor;
          }
        }
        for (let i = 0; i < filas2; i++) {
          for (let j = 0; j < columnas2; j++) {
            let valor = parseInt(
              prompt(
                `ingrese el valor del elemento ${j + 1} de la fila ${i + 1}`
              )
            );
            matriz2[i][j] = valor;
          }
        }
        console.log(matriz1);
        console.log(matriz2);
      }

      document
        .getElementById("botonSuma")
        .addEventListener("click", function () {
          if (filas1 !== filas2 || columnas1 !== columnas2) {
            alert("Las matrices tienen que tener las mismas dimenciones");
            return;
          }
          let matrizSuma = [];
          for (let i = 0; i < filas1; i++) {
            let fila = [];
            for (let j = 0; j < columnas1; j++) {
              fila.push(matriz1[i][j] + matriz2[i][j]);
            }
            matrizSuma.push(fila);
          }
          console.log("Suma:");
          console.log(matrizSuma);
        });
      //Multiplicacion
      document
        .getElementById("botonMulti")
        .addEventListener("click", function () {
          if (columnas1 !== filas2) {
            alert(
              "Para multiplicar la primera matris deve tener la misma cantidad de filas como columnas la segunda matris"
            );
            return;
          }
          for (let i = 0; i < filas1; i++) {
            let filas = [];
            for (let j = 0; j < columnas2; j++) {
              let suma = 0;
              for (let k = 0; k < columnas1; k++) {
                suma += matriz1[i][k] * matriz2[k][j];
              }
              filas.push(suma);
            }
            matrizMulti.push(filas);
          }
          console.log("Multiplicacion:");
          console.log(matrizMulti);
        });
    </script>
  </body>
</html>
